<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Coffee Shop Frontend</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.container {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
  overflow: hidden;
  width: 100%;
  max-width: 450px;
  min-height: 500px;
  position: relative;
}

.header {
  background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%);
  color: white;
  text-align: center;
  padding: 30px 20px;
  position: relative;
  overflow: hidden;
}

.header::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
  animation: rotate 20s linear infinite;
}

@keyframes rotate {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.header h1 {
  font-size: 2.5em;
  font-weight: 300;
  margin-bottom: 10px;
  position: relative;
  z-index: 1;
  text-shadow: 0 2px 10px rgba(0,0,0,0.3);
}

.header::after {
  content: 'â˜•';
  position: absolute;
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 2em;
  opacity: 0.3;
}

.section {
  padding: 40px 30px;
  transition: all 0.5s ease;
}

.form-group {
  margin-bottom: 25px;
  position: relative;
}

.form-input {
  width: 100%;
  padding: 15px 20px;
  border: 2px solid #e0e0e0;
  border-radius: 12px;
  font-size: 16px;
  transition: all 0.3s ease;
  background: white;
  outline: none;
}

.form-input:focus {
  border-color: #667eea;
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
  transform: translateY(-2px);
}

.form-input::placeholder {
  color: #999;
  font-weight: 300;
}

.btn {
  width: 100%;
  padding: 15px;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.btn-primary {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
}

.btn-primary:active {
  transform: translateY(0);
}

.btn-secondary {
  background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
  color: white;
  box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
  margin-top: 30px;
}

.btn-secondary:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
}

.message {
  margin-top: 20px;
  padding: 15px;
  border-radius: 8px;
  text-align: center;
  font-weight: 500;
  opacity: 0;
  transform: translateY(10px);
  transition: all 0.3s ease;
}

.message.show {
  opacity: 1;
  transform: translateY(0);
}

.message.success {
  background: #d4edda;
  color: #155724;
  border: 1px solid #c3e6cb;
}

.message.error {
  background: #f8d7da;
  color: #721c24;
  border: 1px solid #f5c6cb;
}

.menu-grid {
  display: grid;
  gap: 20px;
  margin-top: 20px;
}

.menu-item {
  background: white;
  border-radius: 15px;
  padding: 25px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease;
  border: 2px solid transparent;
  position: relative;
  overflow: hidden;
}

.menu-item::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
  transition: left 0.5s ease;
}

.menu-item:hover::before {
  left: 100%;
}

.menu-item:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
  border-color: #667eea;
}

.menu-item-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
}

.menu-item-name {
  font-size: 1.3em;
  font-weight: 600;
  color: #333;
}

.menu-item-price {
  font-size: 1.2em;
  font-weight: 700;
  color: #667eea;
  background: rgba(102, 126, 234, 0.1);
  padding: 8px 15px;
  border-radius: 20px;
}

.menu-item-description {
  color: #666;
  line-height: 1.6;
  font-size: 0.95em;
}

.loading {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
}

.loading-spinner {
  width: 40px;
  height: 40px;
  border: 4px solid #f3f3f3;
  border-top: 4px solid #667eea;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.fade-in {
  animation: fadeIn 0.5s ease-in;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.slide-up {
  animation: slideUp 0.5s ease-out;
}

@keyframes slideUp {
  from { transform: translateY(100%); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@media (max-width: 480px) {
  .container {
    margin: 10px;
    max-width: none;
    border-radius: 15px;
  }
  
  .section {
    padding: 30px 20px;
  }
  
  .header h1 {
    font-size: 2em;
  }
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Coffee Shop</h1>
  </div>
  
  <div id="login-section" class="section fade-in">
    <div class="form-group">
      <input id="username" type="text" class="form-input" placeholder="Username" value="admin" />
    </div>
    <div class="form-group">
      <input id="password" type="password" class="form-input" placeholder="Password" value="password" />
    </div>
    <button class="btn btn-primary" onclick="login()">Login</button>
    <div id="login-message" class="message"></div>
  </div>
  
  <div id="menu-section" class="section" style="display:none;">
    <div id="menu-list" class="menu-grid"></div>
    <button class="btn btn-secondary" onclick="logout()">Logout</button>
  </div>
</div>

<script>
let token = null;

async function login() {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const messageElem = document.getElementById('login-message');
  
  messageElem.className = 'message';
  messageElem.textContent = '';
  
  const loginBtn = document.querySelector('.btn-primary');
  loginBtn.textContent = 'Logging in...';
  loginBtn.disabled = true;

  try {
    const response = await fetch('/api/login', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({username, password})
    });

    if (response.ok) {
      token = await response.text();
      messageElem.textContent = 'Login successful!';
      messageElem.className = 'message success show';
      
      setTimeout(() => {
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('menu-section').style.display = 'block';
        document.getElementById('menu-section').classList.add('slide-up');
        fetchMenu();
      }, 1000);
    } else {
      messageElem.textContent = 'Login failed';
      messageElem.className = 'message error show';
    }
  } catch (error) {
    messageElem.textContent = 'Connection error. Please try again.';
    messageElem.className = 'message error show';
  }
  
  loginBtn.textContent = 'Login';
  loginBtn.disabled = false;
}

async function fetchMenu() {
  const menuList = document.getElementById('menu-list');
  menuList.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';
  
  try {
    const response = await fetch('http://localhost:8080/api/menu', {
      headers: {
        'Authorization': 'Bearer ' + token
      }
    });

    if (response.ok) {
      const menuItems = await response.json();
      menuList.innerHTML = '';
      
      menuItems.forEach((item, index) => {
        const menuItem = document.createElement('div');
        menuItem.className = 'menu-item';
        menuItem.style.animationDelay = `${index * 0.1}s`;
        menuItem.innerHTML = `
          <div class="menu-item-header">
            <div class="menu-item-name">${item.name}</div>
            <div class="menu-item-price">$${item.price}</div>
          </div>
          <div class="menu-item-description">${item.description}</div>
        `;
        menuList.appendChild(menuItem);
      });
    } else {
      menuList.innerHTML = '<div class="message error show">Failed to fetch menu: ' + response.status + '</div>';
    }
  } catch (error) {
    menuList.innerHTML = '<div class="message error show">Connection error. Please try again.</div>';
  }
}

function logout() {
  token = null;
  document.getElementById('menu-section').style.display = 'none';
  document.getElementById('login-section').style.display = 'block';
  document.getElementById('login-message').className = 'message';
  document.getElementById('login-message').textContent = '';
  document.getElementById('menu-list').innerHTML = '';
}
</script>
</body>
</html>
